<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Expense Splitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Group Expense Splitter</h1>

        <div class="section">
            <h2>Group Members</h2>
            <input type="text" id="memberName" placeholder="Enter member name">
            <button onclick="addMember()">Add Member</button>
            <ul id="memberList"></ul>
        </div>

        <div class="section">
            <h2>Expenses</h2>
            <input type="text" id="expenseDescription" placeholder="Expense description">
            <input type="number" id="expenseAmount" placeholder="Amount">
            <select id="expensePayer"></select>
            <button onclick="addExpense()">Add Expense</button>
            <ul id="expenseList"></ul>
        </div>

        <div class="section">
            <button onclick="calculateSplit()">Calculate Split</button>
        </div>

        <div class="section" id="resultsSection">
            <h2>Results</h2>
            <div id="summary"></div>
            <div id="detailedDebts"></div>
        </div>

        <div class="section" id="chartSection">
            <h2>Spending Chart</h2>
            <canvas id="spendingChart" width="400" height="200"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
